name: Build

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: poetry install --no-root
    - name: Build figures
      run: make all -j 2
    - name: Upload files
      uses: actions/upload-artifact@v3
      with:
        name: files
        path: output/*.svg
